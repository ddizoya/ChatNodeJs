<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <style>
    #messages{
      width: 95%;
      max-width: 450px;
      height: 350px;
      overflow-y: scroll;
      border: 1px solid #eee;
      box-shadow: 0px 0px 20px #cce inset;
    }
    .message {
      margin: 20px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #cce;
      background: white;
    }

  </style>
  <title>Chat con Node y Socket.io</title>
</head>
<body>
  <h1>Chat con Node y Socket.io</h1>
  <div id="messages"></div>
  <form onsubmit="return addMessage(this);">
   <input id="nickname" type="text" placeholder="Nickname"/>
   <textarea id="texto" placeholder="Introduce texto..."></textarea>
   <input type="submit" value="Enviar"/>
  </form>


</body>
</html>
